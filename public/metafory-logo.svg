<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 180" fill="none">
  <!-- Text "Metafory.cz" -->
  <text x="20" y="90" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="50" font-weight="600" fill="var(--color-text-main, #444444)">Metafory</text>
  <text x="270" y="90" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="50" font-weight="400" fill="var(--color-text-main, #444444)">.cz</text>

  <!-- Subtitle "Radost z češtiny" -->
  <text x="175" y="145" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="400" fill="var(--color-text-secondary, #666666)" text-anchor="middle">Radost z češtiny</text>

  <!-- Book/leaf icon in slate gray and sage green (simplified) -->
  <g transform="translate(400, 30)">
    <!-- Book pages -->
    <path d="M10 10 L50 5 L50 70 L10 75 Z" fill="var(--color-accent-primary-light, #778899)" opacity="0.3"/>
    <path d="M50 5 L90 10 L90 75 L50 70 Z" fill="var(--color-accent-primary-light, #778899)" opacity="0.5"/>

    <!-- Leaf accent -->
    <path d="M70 15 Q85 20, 85 35 Q85 45, 75 50 Q70 40, 70 30 Z" fill="var(--color-accent-secondary, #A2AA8D)"/>

    <!-- Decorative arrow -->
    <path d="M45 85 Q65 90, 85 85" stroke="var(--color-text-main, #444444)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M80 82 L85 85 L80 88" stroke="var(--color-text-main, #444444)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Smiley face -->
  <circle cx="380" cy="140" r="4" fill="var(--color-text-tertiary, #888888)"/>
  <circle cx="390" cy="140" r="4" fill="var(--color-text-tertiary, #888888)"/>
  <path d="M380 145 Q385 148, 390 145" stroke="var(--color-text-tertiary, #888888)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
