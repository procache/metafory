<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#f8fffe"/>

  <!-- Open book design based on logo_kniha.png -->

  <!-- Left page - outer green line -->
  <path d="M 80 200 Q 80 180 100 165 L 100 310 Q 90 320 220 340 Q 240 342 256 345"
        fill="none" stroke="#6fd89d" stroke-width="12" stroke-linecap="round"/>

  <!-- Left page - inner blue line -->
  <path d="M 100 180 Q 100 165 115 155 L 115 295 Q 110 305 220 325 Q 240 328 256 332"
        fill="none" stroke="#64B5F6" stroke-width="10" stroke-linecap="round"/>

  <!-- Right page - outer blue line -->
  <path d="M 432 200 Q 432 180 412 165 L 412 310 Q 422 320 292 340 Q 272 342 256 345"
        fill="none" stroke="#64B5F6" stroke-width="12" stroke-linecap="round"/>

  <!-- Right page - inner green line -->
  <path d="M 412 180 Q 412 165 397 155 L 397 295 Q 402 305 292 325 Q 272 328 256 332"
        fill="none" stroke="#6fd89d" stroke-width="10" stroke-linecap="round"/>

  <!-- Bottom horizontal lines -->
  <line x1="30" y1="318" x2="220" y2="340" stroke="#6fd89d" stroke-width="12" stroke-linecap="round"/>
  <line x1="482" y1="318" x2="292" y2="340" stroke="#6fd89d" stroke-width="12" stroke-linecap="round"/>

  <!-- Center binding circle -->
  <circle cx="256" cy="350" r="28" fill="#6fd89d"/>
</svg>
