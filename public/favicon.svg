<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="pageGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6fd89d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52b788;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle for better visibility -->
  <circle cx="256" cy="256" r="256" fill="#f8fffe"/>

  <!-- Open book illustration -->
  <!-- Left page -->
  <path d="M 120 180 Q 120 220 120 260 Q 120 300 140 320 Q 160 340 200 350 Q 240 360 256 360 L 256 180 Q 240 190 200 190 Q 160 190 140 180 Q 120 170 120 180 Z"
        fill="url(#pageGradient1)"
        stroke="#40916c"
        stroke-width="8"/>

  <!-- Right page -->
  <path d="M 392 180 Q 392 220 392 260 Q 392 300 372 320 Q 352 340 312 350 Q 272 360 256 360 L 256 180 Q 272 190 312 190 Q 352 190 372 180 Q 392 170 392 180 Z"
        fill="url(#pageGradient2)"
        stroke="#1976D2"
        stroke-width="8"/>

  <!-- Book binding (center) -->
  <path d="M 256 180 L 256 360 Q 256 370 266 365 Q 276 360 276 360"
        fill="none"
        stroke="#2d6a4f"
        stroke-width="6"/>

  <!-- Decorative lines on left page -->
  <line x1="160" y1="220" x2="230" y2="220" stroke="#40916c" stroke-width="4" opacity="0.5"/>
  <line x1="160" y1="250" x2="230" y2="250" stroke="#40916c" stroke-width="4" opacity="0.5"/>
  <line x1="160" y1="280" x2="210" y2="280" stroke="#40916c" stroke-width="4" opacity="0.5"/>

  <!-- Decorative lines on right page -->
  <line x1="282" y1="220" x2="352" y2="220" stroke="#1976D2" stroke-width="4" opacity="0.5"/>
  <line x1="282" y1="250" x2="352" y2="250" stroke="#1976D2" stroke-width="4" opacity="0.5"/>
  <line x1="302" y1="280" x2="352" y2="280" stroke="#1976D2" stroke-width="4" opacity="0.5"/>
</svg>
